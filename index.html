<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                4V FORECAST
            </a>
        </div>
    </nav>

    <div class="container py-3">
        <!-- Logo y encabezado -->
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>Weather is sweet yeah!</h1>
            </div>
        </div>

        <!-- Botones de ubicación -->
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-custom">Seleccionar Localización</button>
                <button class="btn btn-custom">Localización Actual</button>
            </div>
        </div>

        <!-- Campo de búsqueda de ubicación -->
        <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-6">
                <input type="text" class="form-control text-center" placeholder="Localización">
            </div>
        </div>

        <!-- Grid de cabecera con los días -->
        <div class="row text-center mt-4">
            <!-- Cada columna representa un día, ocupa 1/5 en pantallas grandes (col-md-2) y toda la fila en móvil (col-12) -->
            <div class="col-12 col-md-2 day-header">Día 1</div>
            <div class="col-12 col-md-2 day-header">Día 2</div>
            <div class="col-12 col-md-2 day-header">Día 3</div>
            <div class="col-12 col-md-2 day-header">Día 4</div>
            <div class="col-12 col-md-2 day-header">Día 5</div>
        </div>

        <!-- Grid inferior para mostrar todas las horas del día con temperaturas -->
        <div class="row text-center mt-2">
            <!-- Cada bloque "hour-item" representa una hora para el día correspondiente -->
            <div class="col-12 col-md-2 hour-item">
                <p>03:00</p>
                <i class="bi bi-cloud"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>06:00</p>
                <i class="bi bi-cloud-rain"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>09:00</p>
                <i class="bi bi-cloud"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>12:00</p>
                <i class="bi bi-sun"></i>
                <p>16 - 12</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>15:00</p>
                <i class="bi bi-cloud-drizzle"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>18:00</p>
                <i class="bi bi-cloud"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>21:00</p>
                <i class="bi bi-cloud"></i>
                <p>15 - 11</p>
            </div>
            <div class="col-12 col-md-2 hour-item">
                <p>24:00</p>
                <i class="bi bi-cloud"></i>
                <p>15 - 11</p>
            </div>
            <!-- Repetir el mismo bloque de "hour-item" para los otros días con sus respectivas horas -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
