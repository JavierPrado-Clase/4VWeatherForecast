<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/4V_Forecast_Logo.jpeg" alt="Logo" width="200" height="150" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="container py-3">
        <!-- Logo y encabezado -->
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>Weather is sweet yeah!</h1>
            </div>
        </div>

        <!-- Botones de ubicación -->
        <div class="container text-center my-4">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-pink">Seleccionar Localización</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-pink">Localización Actual</button>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Localización">
                </div>
            </div>
        </div>
    
        <!-- Pestañas de Días -->
        <div class="container">
            <ul class="nav nav-tabs nav-fill justify-content-center">

                <li class="nav-item">

        </div>
